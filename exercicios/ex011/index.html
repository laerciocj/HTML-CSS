<!DOCTYPE html>
<html lang="pt-br">
<head>
              <meta charset="UTF-8">
              <meta http-equiv="X-UA-Compatible" content="IE=edge">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Midias em HTML 5</title>
</head>
<body>
              <h1>Imagem dinâmica</h1>
              <p>tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador </p>

              <picture>
                            <source media="(max-width:  700px )" srcset="imagens/P.png" type="image/png">
                            <source media="(max-width: 1000px )" srcset="imagens/M.png" type="image/png">
                    <img src="imagens/G.png" alt="Imagem flexível">    
              </picture>       
              <h1>Reproduzindo Áudio</h1>
              <p>Vamos reproduzir áudios em HTML5</p>
              <audio src="midia/clvaicomcalma.mp3" controls ></audio>  
              <audio preload="metadata" autoplay controls loop>
                      <source src="midia/clvaicomcalma.mp3" type="audio/mpeg"> 
                      <source src="midia/clvaicomcalma.mp3"type="audio/ogg">
                      <source src="midia/clvaicomcalma.mp3" type="audio/wav">
                      <p>o seu navegador não é compativel com o audio, <a href="midia/clvaicomcalma.mp3">Clique aqui para baixar</a> </p>
              </audio>
<!-- MP3 WAV OGG -->
</body>
</html>
